server
{
    listen 80 default_server;
	listen 443 ssl http2 default_server;
    server_name _ default.quantimo.do *.quantimo.do;
    index analyze.php index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/default.quantimo.do/public;
    #root /www/wwwroot/curedao-api/public;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    limit_conn perserver 300;
    limit_conn perip 25;
    limit_rate 512k;
    ssl_certificate    /www/server/panel/vhost/cert/default.quantimo.do/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/default.quantimo.do/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;


    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-81.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    location /api {
        #add_header Cache-Control "no-cache, must-revalidate, max-age=0";  # Let's manage cache on a per route basis in the API
        # proxy_set_header Host $host is needed to pass subdomain to app
        proxy_set_header Host $host;
        try_files $uri $uri/ /index.php?$args;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Accept, Authorization, content-type, X-Mashape-Key, X-App-Name, X-Platform, X-App-Version, X-Client-Id, X-Framework, X-Timezone';
            add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, DELETE, PUT";
            add_header 'Access-Control-Max-Age' 1728000;
            return 200;
        }
    }
    
    location / {
    	try_files $uri $uri/ /index.php$is_args$query_string;
    }
    
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v1/connect.js {
        try_files $uri $uri/ /index.php?$args;
    }
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v1/integration.js {
        try_files $uri $uri/ /index.php?$args;
    }
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v1/default.config.js {
        try_files $uri $uri/ /index.php?$args;
    }
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v3/connect.js {
        try_files $uri $uri/ /index.php?$args;
    }
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v3/integration.js {
        try_files $uri $uri/ /index.php?$args;
    }
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v3/default.config.js {
        try_files $uri $uri/ /index.php?$args;
    }
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }
    
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v1/connect.js {
        try_files $uri $uri/ /index.php?$args;
    }
    # This is a route generated by the API and not an actual file path so we need this to avoid cache blocking
    location = /api/v1/integration.js {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log off;
    }

    location ~ .*\.(js|css|map)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log off; 
    }
    
    location /api {
        #add_header Cache-Control "no-cache, must-revalidate, max-age=0";  # Let's manage cache on a per route basis in the API
        # proxy_set_header Host $host is needed to pass subdomain to app
        proxy_set_header Host $host;
        try_files $uri $uri/ /index.php?$args;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Accept, Authorization, content-type, X-Mashape-Key, X-App-Name, X-Platform, X-App-Version, X-Client-Id, X-Framework, X-Timezone';
        add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, DELETE, PUT";
        add_header 'Access-Control-Max-Age' 1;
         
        if ($request_method = 'OPTIONS') {
              add_header 'Access-Control-Allow-Origin' '*';
              add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Accept, Authorization, content-type, X-Mashape-Key, X-App-Name, X-Platform, X-App-Version, X-Client-Id, X-Framework, X-Timezone';
                  add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, DELETE, PUT";
              add_header 'Content-Type' 'text/plain; charset=utf-8';
              add_header 'Content-Length' 0;
              return 204;
           }
    }

    location / {
        #try_files $uri $uri/index.html $uri/index.htm $uri/ =404;
        try_files $uri $uri/index.html $uri/index.htm $uri/ /index.php?$query_string;
		index api.php index.php index.html index.htm default.php default.htm default.html;
    }
    
    access_log  /www/wwwlogs/default.quantimo.do.log;
    error_log  /www/wwwlogs/default.quantimo.do.error.log;
}
