steps:
    -   name: gcr.io/cloud-builders/docker
        args:
            - build
            - '--no-cache'
            - '-t'
            - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
            - .
            - '-f'
            - Dockerfile
            - '--build-arg=COMMIT_SHA'
            - '--build-arg=BRANCH_NAME'
            - '--build-arg=BUILD_ID'
            - '--build-arg=APP_URL'
            - '--build-arg=STAGING_DOPPLER_TOKEN'
            - '--build-arg=UNIT_DOPPLER_TOKEN'
        id: Build
        env:
            - 'APP_ENV=testing'
            - 'COMMIT_SHA=$COMMIT_SHA'
            - 'BRANCH_NAME=$BRANCH_NAME'
            - 'BUILD_ID=$BUILD_ID'
            - 'STAGING_DOPPLER_TOKEN=$_STAGING_DOPPLER_TOKEN'
            - 'UNIT_DOPPLER_TOKEN=$_UNIT_DOPPLER_TOKEN'
            - 'APP_URL=https://feature.quantimo.do'
    -   name: gcr.io/cloud-builders/docker
        args:
            - push
            - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
        id: Push
    -   name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
        args:
            - run
            - services
            - update
            - $_SERVICE_NAME
            - '--platform=managed'
            - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
            - >-
                --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
            - '--region=$_DEPLOY_REGION'
            - '--quiet'
        id: Deploy
        entrypoint: gcloud
images:
    - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
    substitutionOption: ALLOW_LOOSE
substitutions:
    _PLATFORM: managed
    _LABELS: gcb-trigger-id=73604020-7aff-44a9-a2fc-97830e0d0652
    _TRIGGER_ID: 73604020-7aff-44a9-a2fc-97830e0d0652
    _SERVICE_NAME: hldata
    _DEPLOY_REGION: us-central1
    _GCR_HOSTNAME: us.gcr.io
tags:
    - gcp-cloud-build-deploy-cloud-run
    - gcp-cloud-build-deploy-cloud-run-managed
    - hldata
